<div class="row" id="projects">
  <div class="col-sm-10 col-sm-offset-1">
    <div class="jumbotron" id="blogJumbotron">
      <h3>Projects</h3>
      <p>A showcase of projects I have completed, or am currently working on!</p>
    </div>
  </div>
</div>

<div ng-repeat="project in projects"  id="projects-holder">
  <div class="col-sm-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title text-center">{{project.title}}</h4>
        <img src="{{project.path}}" alt="project screenshot" class="product-img center-block">
      </div>
      <div class="panel-body project-panel">
        <p>{{project.description}}</p>
        <a target=_blank href={{project.link}}>link</a>
      </div>
    </div>
  </div>
</div>
